version: '3.8'

services:
  mongo:
    image: mongo:7.0
    container_name: grievance-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: grievance_db

  api:
    build: .
    container_name: grievance-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB=grievance_db
      - JWT_SECRET=${JWT_SECRET:-change_me_in_production}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-mixtral-8x7b-32768}
      - GROQ_TIMEOUT=${GROQ_TIMEOUT:-30}
    depends_on:
      - mongo

volumes:
  mongo_data:
